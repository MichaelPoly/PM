<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:700" rel="stylesheet">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-cookies/jquery.cookie.js"></script>
    <script src="js/basket.js"></script>
    <script src="js/items.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Basket</title>
  </head>
  <body>
    <header>
      <img src="img/elefant.png" alt="" height="90%">
      <img src="img/elefant.png" alt="" height="70%">
      <p>Слоны.РФ</p>
      <img src="img/elefant.png" alt="" height="50%">
      <img src="img/elefant.png" alt="" height="30%">

    </header>

<div class="content">
  <div id="leftSide">
    <div id="feedback">
        <p>Обратная связь</p>
    </div>
    <div id="banner">
      <p id="banner1">Покупайте наших СЛОНОВ</p>
    </div>
  </div>
  <section id="centerBlock">

  </section>
  <div id="rightSide">
    <div id="basket">
      <img src="img/basket.png" alt="">
      <p>Товаров в корзине</p>
      <div id="quantity">
        <p>0</p>
      </div>
      <p>Сумма</p>
      <div id="cost">
        <p>0</p>
      </div>

    </div>
    <button type="button" id="moderator">Войти как модератор</button>
  </div>
  <section id="itemWindow">

  </section>
  <section id="moderatorWindow">

  </section>
  <section id="basketWindow">

  </section>
  <section id="feedbacktWindow">
    <div id="UserNames">
      <p>Представьтесь пожалуйста</p>
      <input type="text" id="firstName" placeholder="Введите Ваше имя" required>
      <input type="text" id="LastName" placeholder="Введите Вашу фамилию">
    </div>
    <div id="contactData">
      <p>Укажите Ваши контактные данные</p>
      <input type="tel" id="PhoneNumber" placeholder="Введите Ваш телефон">
      <input type="email" id="Email" placeholder="Введите Ваш E-mail">
    </div>
    <textarea name="messageBox" rows="8" cols="80"></textarea>
    <button type="button" id="submitt">Отправить сообщение</button>
  </section>
</div>

  </body>
</html>
