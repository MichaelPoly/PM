<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson5</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-cookies/jquery.cookie.js"></script>
    <script src="js/Container.js"></script>
    <script src="js/Basket.js"></script>
    <script>

        $(document).ready(function () {
            var basket = new Basket();
            console.log(basket);
            basket.render('#basket_wrapper');

            $('.buyme').on('click', function () {
                var idProduct = parseInt($(this).attr('id').split('_')[1]);
                var quantity = 1;
                var price = parseInt($(this).parent().find('.product-price').text());
                console.log(idProduct, quantity, price);
                basket.add(idProduct, quantity, price);
                //$.cookie('test', price); //Записываем в куки
            });
        });
        //console.log($.cookie('test')); //Чтение из куков
    </script>
</head>
<body>
    <div id="basket_wrapper"></div>
<div class="good">
    <p>Товар №345345</p>
    <p>Цена: <span class="product-price">150</span> руб.</p>
    <button class="buyme" id="good_123">Купить</button>
</div>
</body>
</html>
