<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider jQuery</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function () {
            var $slides = $('.slider .slide');
            var $btnLeft = $('#btnLeft');
            var $btnRight = $('#btnRight');

            var ACTIVE = 'active';
            var ACTIVE_DOT = '.' + ACTIVE;

            $slides.not(ACTIVE_DOT).hide();

            $btnLeft.on('click', function () {
                if($slides.filter(ACTIVE_DOT).prev().hasClass('slide')){
                    $slides
                        .filter(ACTIVE_DOT)
                        .removeClass(ACTIVE)
                        .slideUp(2000)
                        .prev()
                        .addClass(ACTIVE)
                        .slideDown(2000);
                } else {
                    console.log('No slides!');
                }
            });

            $btnRight.on('click', function () {
                if($slides.filter(ACTIVE_DOT).next().hasClass('slide')){
                    $slides
                        .filter(ACTIVE_DOT)
                        .removeClass(ACTIVE)
                        .slideUp(2000)
                        .next()
                        .addClass(ACTIVE)
                        .slideDown(2000);
                } else {
                    console.log('No slides!');
                }
            });
        });
    </script>
</head>
<body>
<div class="slider">
    <div class="slide">
        <img src="img/1.jpg" alt="1" width="275">
    </div>
    <div class="slide active">
        <img src="img/2.jpg" alt="2" width="275">
    </div>
    <div class="slide">
        <img src="img/3.jpg" alt="3" width="275">
    </div>
</div>
<button id="btnLeft">Влево</button>
<button id="btnRight">Вправо</button>
</body>
</html>
